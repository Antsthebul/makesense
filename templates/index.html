{% extends "layout.html" %}
{% block head %}
	<script src="/machtsinn/static/machtsinn.js"></script>
{% endblock %}
{% block body %}

        {% if username %}
        <p>Hello {{ username }}!</p>
        <p><a href="{{ url_for('logout') }}">logout</a></p>

        {% else %}
        <p>You have to log in with Wikidata to edit</p>
        <p><a href="{{ url_for('login') }}">login</a></p>
        {% endif %}

        <div id="next"></div>

        <div id="current">
                <p>Is this a meaning for the given Word?</p>
                <div class="lemma"></div>
                <div class="description"></div>
                <div class="QID"></div>
                <div class="LID"></div>
        {% if username %}
                <button id="nextbtn">Next</button>
                <button id="savebtn">Save</button>
                <button id="rejectbtn">Reject match</button>
        {% endif %}
        </div>

        <div id="previous">
                <div class="message"></div>
                <div class="lemma"></div>
                <div class="description"></div>
                <div class="QID"></div>
                <div class="LID"></div>
        </div>

{% endblock %}
