<!doctype html>
<head>
  <title>MachSinn</title>
  {% block head %}
  {% endblock %}
</head>
<body>
{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
</body>
